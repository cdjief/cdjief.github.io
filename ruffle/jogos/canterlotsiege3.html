<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='https://cdjief.github.io/ruffle/recente/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://ia902704.us.archive.org/30/items/canterlotsiege3/20.%20canterlot%20siege_3%20inversion%20futzi01-d7pt6s3.swf', 'ruffle', 700, 500);
        </script>
    </body>
</html>
